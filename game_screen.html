<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Louvre Riddle - Hra</title>
    <meta content="Hra Louvre Riddle je logická hra pre jedného hráča využívajúca Drag&Drop technológiu."
          name="description">
    <link href="media_files/icons/favicon_black.ico" rel="icon">
    <link href="media_files/icons/icon_192x192.png" rel="apple-touch-icon">
    <meta content="#FFFFFF" name="theme-color"/>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body id="game_body">
<header class="page_head">
    <img alt="louvre_icon_logo" class="page_head_logo" draggable="false"
         onclick="homeLogoHandler(event)" src="media_files/icons/louvre_logo_black.png">
    <div class="button_control_panel">
        <button class="help_button" onclick="helpButtonHandler(event)">Nápoveda</button>
        <button class="solve_button" onclick="solveButtonHandler(event)">Riešenie</button>
    </div>
</header>
<img alt="paint" draggable="false" id="paint" src="media_files/paints/dante_and_virgil_in_hell.jpg">
<div id="dnd_control_panel">
    <div class="dnd_area destination" id="answer" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="dnd_area" draggable="true" id="option_1" ondragstart="drag(event)"></div>
    <div class="dnd_area" draggable="true" id="option_2" ondragstart="drag(event)"></div>
    <div class="dnd_area" draggable="true" id="option_3" ondragstart="drag(event)"></div>
    <div class="dnd_area" draggable="true" id="option_4" ondragstart="drag(event)"></div>
</div>
<div id="help_wrapper">
    <div id="help_panel"></div>
</div>
<script>
    let levels;
    let currentLevel;
    let correctOption;
    let backgroundPath;
    let last;

    levelLoad();
</script>
</body>
</html>
